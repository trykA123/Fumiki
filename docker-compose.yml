services:
  fumiki:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fumiki
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATA_DIR=/app/data
      - PORT=3000
      # - ABS_URL=http://audiobookshelf:80
    volumes:
      - fumiki_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  fumiki_data:
    name: fumiki_data
